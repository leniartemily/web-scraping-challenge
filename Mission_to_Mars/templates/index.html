<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Learn about Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Latest Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{scraped_headline}}</h4>
        <h5>{{scraped_paragraph}}</h5>

      </div>
    </div>

    <div class="row">
      <div class="col-md-7">
        <h2>Featured Mars Image</h2>
        <img src="{{scraped_featured_image}}" \ class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-md-5">
        <h3>Mars Facts</h3>
        <div class="container-fluid">
          <div class="table-responsive">
            {{scraped_html_table|safe}}
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="text-center">
        <h2>Mar Hemisphere</h2>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{scraped_hemisphere_cerberus}}" alt="Responsive image">
            <p>Cerberus Hemisphere</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{scraped_hemisphere_schiaparelli}}" alt="Responsive image">
            <p>Schiaparelli Hemisphere</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{scraped_hemisphere_syrtis}}" alt="Responsive image">
            <p>Syrtis Major Hemisphere</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{scraped_hemisphere_valles}}" alt="Responsive image">
            <p>Valles Marineris Hemisphere</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
